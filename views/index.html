<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header" class="header material">
    <p>SweepStakes.com</p>
  </div>

  <div class="form material">
    <h3 id='formTitle' class='material centered'>Sweep The Stakes!</h3>
    <form id="main" class='material centered' action="/form" method="post">
      <label for="firstname">First Name</label>
      <input type="text"   name="first_name"id='first_name' value="" required> <br>

      <label for="lastname">Last Name</label>
      <input type="text"   name="last_name" id='lastname'  value="" required> <br>

      <label for="address1">Address</label>
      <input type="text"   name="address_1" id='address1' value="" required> <br>

      <label for="address2">Address 2</label>
      <input type="text"   name="address_2" id='address2'value=""> <br>

      <label for="city">City</label>
      <input type="text"   name="city"     id='city' value="" required> <br>

      <label for="state">State</label>
      <input type="text"   name="state"    id='state' value="" required> <br>

      <label for="zip">Zip</label>
      <input type="text"   name="zip"      id='zip' value="" required> <br>

      <label for="country">Country</label>
      <input type="text"   name="country"  id='country' value="" required> <br>

      <br>
      <input type="submit" name="submit"   id='submit' value="Submit Now!">
    </form>
  </div>

</body>
